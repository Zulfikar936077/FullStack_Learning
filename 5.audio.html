<!DOCTYPE html>
<html>
    <head>
        <title>Audio</title>
    </head>
    <body>
        <h1>Audio</h1>
        <p>An audio is a visual representation of a file.</p>
    <!--Inside audio tag we can use autoplay, muted, loop, controls, preload, poster, width, height, etc.-->
    <!--However, controls is the most important attribute as it allows the user to control the audio playback.-->
    <!--Type is used to specify the audio file type. In this case, we are using mp3 format.-->
    <p>1. By Myself - The Grey Room _ Clark Sims</p>
    <audio controls>
        <source src="audio/By Myself - The Grey Room _ Clark Sims.mp3" type="audio/mpeg">
    </audio>
    <br>
    <p>2. On The Flip - The Grey Room _ Density & Time</p>
    <audio controls>
        <source src="audio/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
    </audio>
    <br>
    <p>3. Resolution Or Reflection - The Grey Room _ Clark Sims</p>
    <audio controls>
        <source src="audio/Resolution Or Reflection - The Grey Room _ Clark Sims.mp3" type="audio/mpeg">
    </audio>
    </body>
</html>
