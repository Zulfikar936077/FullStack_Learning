<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Combinators</title>
        <link rel="stylesheet" href="13.1style.css">
    </head>
    <body>
       <!--
        combinators = explains the relationship between the selectors
                    = descendant selector (space)
                    = child selector (>)
                    = adjacent sibling selector (+)
                    = general sibling selector (~)
        -->
       
        <div id="container">
            <p id="p1">This is #1</p>
            <p id="p2">This is #2</p>
            <div>
                <p id="p3">This is #3</p>
            </div>
        </div>
        <p id="p4">This is #4</p>
        <p id="p5">This is #5</p>
        
    </body>
</html>
