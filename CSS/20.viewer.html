<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        img { max-width: 100%; max-height: 90vh; display: block; }
    </style>
</head>
<body>
    <img id="img" src="" alt="Image">
    <script>
        var p = new URLSearchParams(location.search);
        var src = p.get('img') || '';
        document.getElementById('img').src = src;
        if (!src) document.title = 'No image';
    </script>
</body>
</html>
