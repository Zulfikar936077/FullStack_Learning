<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Tables</h1>
        <p>Tables are used to display data in a structured format.</p>
        <h4>Store Hours</h4>
        <table border="1" align="center">
            <tr style="background-color: tomato">
                <th width="150">Monday</th>
                <th width="150">Tuesday</th>
                <th width="150">Wednesday</th>
                <th width="150">Thursday</th>
                <th width="150">Friday</th>
                <th width="150">Saturday</th>
                <th width="150">Sunday</th>
            </tr>
            <tr align="center">
               <td>9:00 AM-5:00 PM</td>    
               <td>9:00 AM-5:00 PM</td>     
               <td>9:00 AM-5:00 PM</td>
               <td>9:00 AM-5:00 PM</td>
               <td>9:00 AM-5:00 PM</td>
               <td>9:00 AM-5:00 PM</td>
               <td>Closed</td>
            </tr>
        </table>
    </body>
</html>
