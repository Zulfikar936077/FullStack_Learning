<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
    </head>
    <body>
        <h1>Buttons</h1>
        <p>Buttons are used to create a button.</p>
     <a href="https://www.google.com" target="_blank" title="Google">
        <button style="font-size: 25px; color: white; background-color: tomato; border-radius: 15px">Click me</button>
        </a>
        <br>
        <p id="greeting">Hello World</p>
        <script>
            function doSomething() {
                document.getElementById("greeting").innerHTML = "Goodbye World";
            }
        </script>
        <button Onclick="doSomething()" style="font-size: 25px; color: white; background-color: tomato; border-radius: 15px">Change text</button>
    </body>
</html>
