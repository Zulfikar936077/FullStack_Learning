<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>
        <p>Forms are used to collect data from the user.</p>
        <form action=""index.php" method=""POST" enctype="multipart/form-data">
           <label for "username">Username:</label>
           <input type="text" id="username" placeholder="Spongeboob" minlength="6" required>
           <br>
           <label for "password">Password:</label>
           <input type="password" id="password" placeholder="********" minlength="8" required>
           <br>
           <label for "email">Email:</label>
           <input type="email" id="email" placeholder="example@example.com" required>
           <br>
           <label for "phone">Phone:</label>
           <input type="tel" id="phone" placeholder="+39 3477172536" pattern="[0-9]{2}[0-9]{10}" required>
           <br>
           <label for "bday">Birthday:</label>
           <input type="date" id="bday" required>
           <br>
           <label for "quantity">Quantity:</label>
           <input type="number" id="quantity" min="1" max="100" value="1" required>
           <br>
           <label for "title">Title:</label>
           <label><input type="radio" name="title" value="Mr.">Mr.</label>
           <label><input type="radio" name="title" value="Mrs.">Mrs.</label>
           <label><input type="radio" name="title" value="Ms.">Ms.</label>
           <label><input type="radio" name="title" value="Dr.">Dr.</label>
           <br>
           <label for "payment">Payment:</label>
           <select name="payment" id="payment">
            <option value="credit card">Credit Card</option>
            <option value="debit card">Debit Card</option>
            <option value="paypal">Paypal</option>
            <option value="bank transfer">Bank Transfer</option>
            <option value="cash">Cash</option>
           </select>
           <br>
           <label for "subscribe">Subscribe:</label>
           <input type="checkbox" name="subscribe" id="subscribe">
           <br>
           <label for "comment">Comment:</label>
           <textarea name="comment" id="comment" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
           <br>
           <label for "file">File:</label>
           <input type="file" id="file" accept="image/*" required>
           <br>
           <br>
           <input type="submit" value="Submit">

         
        </form>
        
    </body>
</html>
