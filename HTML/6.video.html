<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
    </head>
    <body>
    <h1>Video</h1>
    <p>A video is a visual representation of a file.</p>
    
    <video src="Video/Italian Language for Beginner in Bangla (2024) _ পর্ব-৪ _ Italian Time.mp4" width="500" height="500" controls type="video/mp4"></video>
    <br>
    <!--I can use the same video by using source tag inside the video tag-->
    <video width="500" height="500" controls>
        <source src="Video/Italian Language for Beginner in Bangla (2024) _ পর্ব-৪ _ Italian Time.mp4" type="video/mp4">
    </video>
    <br>
    <!--If I want to use "a" element inside the video tag, to open it in a differnt link when clicked on it, I can do it like this-->
    <a href="https://www.wikipedia.org/" target="_blank">
        <video width="500" height="500" controls>
            <source src="Video/Italian Language for Beginner in Bangla (2024) _ পর্ব-৪ _ Italian Time.mp4" type="video/mp4">
        </video>  
    </a>
</body>
</html>
