<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="24.1style.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="temperature" value="0"><br>
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius➡️Fahrenheit</label><br>
        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Fahrenheit➡️Celcius</label><br>

        <button type="button" id="convert" onclick="convertTemperature()">Convert</button>
        <p id="result">Select a unit</p>
    </form>
    <script src="24.2tempConversionProgram_Project.js"></script>
</body>
</html>
