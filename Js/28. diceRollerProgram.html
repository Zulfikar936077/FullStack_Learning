<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="stylesheet" href="28.1style.css">
</head>
<body>
    <div id="container">
      <h1>Dice Roller</h1>
      <label for="diceValue"># of dice</label>
      <input type="number" id="diceValue" value="1" min="1" max="6"> 
      <button id="rollButton" onclick="rollDice()">Roll Dice</button>
      <div id="diceResults">Results</div>
      <div id="diceImages">Images</div>
    </div>

    <script src="28.2diceRollerProgram_Project.js"></script>
</body>
